<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="1" class="playSong far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="2" class="playSong far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span  class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="3" class="playSong far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="4" class=" playSong far fa-play-circle"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0.0" max="100.0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="masterPrev"></i>
            <i  class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i  class="fas fa-3x fa-step-forward" id="masterNext"></i>     
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" id="musicGif">Let me Love You - Justine Beiber
        </div>
        <div class="timestamp2">
            <span id="currentTiming"></span>
            <span id="totalDuration"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
